query CurrentPlayer($playerUuid: uuid!, $joinCode: String!) {
  players(
    where: {
      uuid: { _eq: $playerUuid }
      game: { join_code: { _eq: $joinCode } }
    }
  ) {
    id
    uuid
    username
    team
    team_sequence
    game {
      id
      join_code
      host {
        id
        username
      }
    }
  }
}

query CurrentPlayerById($id: Int!) {
  players_by_pk(id: $id) {
    id
    uuid
    username
    game {
      id
      join_code
      host {
        id
        username
      }
    }
  }
}

subscription CurrentGame($joinCode: String!) {
  games(where: { join_code: { _eq: $joinCode } }) {
    id
    join_code
    starting_letter
    seconds_per_turn
    num_entries_per_player
    state
    host {
      id
      username
    }
    cards {
      id
      word
      player_id
    }
    players {
      id
      username
      team
      team_sequence
    }
    turns {
      id
      player_id
      started_at
      completed_card_ids
      seconds_per_turn_override
    }
  }
}

query GameByJoinCode($joinCode: String!) {
  games(where: { join_code: { _eq: $joinCode } }) {
    id
    join_code
    host {
      id
      username
    }
  }
}

subscription GameById($id: Int!) {
  games_by_pk(id: $id) {
    id
    join_code
  }
}

mutation UpdateGameState($id: Int!, $state: game_state_enum!) {
  update_games_by_pk(pk_columns: { id: $id }, _set: { state: $state }) {
    id
    state
  }
}
